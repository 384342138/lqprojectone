    <script>
        $(function () {
            $("input:button").click(function () {
                var op=$(this).val();//获得操作符
                switch(op){
                    case "+":
                        $("#result_num").val(parseFloat($("#first_num").val())+ parseFloat($("#second_num").val()));
                        break;
                    case "-":
                        $("#result_num").val(parseFloat($("#first_num").val())-parseFloat($("#second_num").val()));
                        break;
                    case "*":
                        $("#result_num").val(parseFloat($("#first_num").val())*parseFloat($("#second_num").val()));
                        break;
                    case "/":
                        if($("#second_num").val()=="0"){
                            $("#result_num").val("智商为0")
                        } else {
                            $("#result_num").val(parseFloat($("#first_num").val())/parseFloat($("#second_num").val()));
                        }
                        break;

                }

            });
