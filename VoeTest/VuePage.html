<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
            float: left;
        }
    </style>
</head>
<body>
<div id="app">
    <ul class="pagination">
        <li v-for="n in pageCount">
            <a href="" :class="activeNumber === n + 1 ? 'active' : ''">{{ n + 1 }}</a>
        </li>
    </ul>
</div>
</body>
<script src="src/main/resources/static/js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            activeNumber: 1,
            pageCount: 10
        }
    })
</script>
</html>
